<h2>Pick a highlight color</h2>
<div>
  <form #myForm="ngForm">
    <input type="radio" name="colors" (click)="setColor('Green')">Green
    <input type="radio" name="colors" (click)="setColor('Yellow')">Yellow
    <input type="radio" name="colors" (click)="setColor('Cyan')">Cyan
  </form>
</div>

<div *ngFor="let user of users|formatUsers" [appBoldWithBg]="color">
  {{user}}
</div>
